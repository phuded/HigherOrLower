			</div>
			
			<div id="newGameForm" data-role="content">

					<a id="addPlayer" href="javascript:$.addPlayerRow()" data-role="button" data-icon="plus" data-theme="a">Add Player</a>
					<a id="removePlayer" href="javascript:$.delPlayerRow()" data-role="button" data-icon="minus" data-theme="c">Remove Player</a>
				</div>

				<table id="playerRows" class="gameForm">
					<tr id="player_1">

						</td>
						<td>
							<a id="search_1" href="javascript:$.showPlayerList(true, 1)" data-role="button" data-icon="search" data-theme="c" data-iconpos="notext">Choose</a>
						</td>
					</tr>
				</table>
				
				<div id="playerList" style="display:none;">
					<ul data-role="listview" data-filter="true" data-inset="true"></ul>
				</div>
				
				<fieldset id="gameOptions" data-role="controlgroup" data-type="horizontal" data-role="fieldcontain" class="gameForm">
					<input type="checkbox" name="fullBetting" id="fullBetting" class="gameFlag"/>
					<label for="fullBetting">Bet any card</label>
					<input type="checkbox" name="removeCards" id="removeCards" class="gameFlag" />
					<label for="removeCards">Remove cards</label>
					<input type="checkbox" name="wholePack" id="wholePack" class="gameFlag" />
					<label for="wholePack">All Cards</label>
				</fieldset>
				
				<a href="javascript:$.startGame()" id="start" data-role="button" data-theme="b" data-inline="true" class="gameForm">Play</a>
				<a href="javascript:$.closeForm()" id="start" data-role="button" data-theme="c" data-inline="true" class="gameForm">Cancel</a>
