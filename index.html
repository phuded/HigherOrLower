
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/higherOrLower.css" />
		<link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.5.custom.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../jquery/jquery.flip.min.js"></script>
		<script type="text/javascript" src="../jquery/jquery.backgroundPosition.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="play.js"></script>    		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>HigherOrLower</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" /> 
		
		<script type="text/javascript">                                         		
			$(document).ready(function() {
				$.prepareGame(false);		
			});                
		</script>
	</head>
	<body>
		<div title="Higher or Lower" class="header">
			<div class="banner ui-corner-all"></div><strong>v3.6</strong>
		</div>

		<div class="main" id="main">
			<ul>
				<li>
					<a href="#gameTab" style="font-size:1.1em;">Game<img id="cardicon" class="icon" src="images/minicard.png"/></a>
				</li>
				<li>
					<a href="#scoreTab" style="font-size:1.1em;">Scores<img id="cardicon" class="icon" src="images/score.png"/></a>
				</li>
				<li>
					<a href="#drinkersTab" style="font-size:1.1em;">Top Drinkers<img id="cardicon" class="icon" src="images/beer.png"/></a>
				</li>
			</ul>			
			<div id="gameTab" class="tab">
				<table id="gameTable">
					<tr>
						<td>
							<div class="newGameButton">
								<button id="newGame" class="newGame"></button>
								<img src="images/newGame_pressed.png" style="display:none;"></img>
							</div>
						</td>
						<td>
							<div class="gameBar">
								<font color="#4297d7"><strong>Total Bet:&nbsp;</strong></font><span id="totalNumFingers" style="font-weight:bold;"></span>
								<span style="font-size:0.8em;" id="cardsLeft"></span>
							</div>
							<div id="playerBar" class="gameBar">&nbsp;</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="gamePanel ui-corner-all">
								<div class="innerGamePanel">
									<div id="cardDisplay">
										<img id="card2" src="images/2.png" title="Two" style="display:none;"/>									
										<img id="card3" src="images/3.png" title="Three" style="display:none;"/>									
										<img id="card4" src="images/4.png" title="Four" style="display:none;"/>									
										<img id="card5" src="images/5.png" title="Five" style="display:none;"/>									
										<img id="card6" src="images/6.png" title="Six" style="display:none;"/>									
										<img id="card7" src="images/7.png" title="Seven" style="display:none;"/>									
										<img id="card8" src="images/8.png" title="Eight" style="display:none;"/>									
										<img id="card9" src="images/9.png" title="Nine" style="display:none;"/>									
										<img id="card10" src="images/10.png" title="Ten" style="display:none;"/>									
										<img id="card11" src="images/11.png" title="Jack" style="display:none;"/>									
										<img id="card12" src="images/12.png" title="Queen" style="display:none;"/>									
										<img id="card13" src="images/13.png" title="King" style="display:none;"/>									
										<img id="card14" src="images/14.png" title="Ace" style="display:none;"/>									
									</div>							
								</div>							
								<div class="gameButtons">								
									<button id="higher" class="game curvy" title="Higher"></button><BR/>								
									<button id="lower" class="game curvy" title="Lower"></button><BR/>							
								</div>						
							</div>					
						</td>					
						<td>						
							<div class="infoPanel">							
								<div id="infoBar" class="infoBar"></div>							
								<div id="pictureDisplay" class="ui-corner-all" style="display:none;"></div>							
								<div class="infoSlider ui-corner-all" style="display:none;">								
									<font color="#4297d7">Number of fingers bet: </font><span id="currentNumFingers""></span>								
									<BR/><BR/>								
									<div id="bettingSlider"></div>							
								</div>						
							</div>					
						</td>				
					</tr>			
				</table>
				<div id="newGamePanel" style="display:none;">
					<div id="newGameForm" class="newGameForm">
							<button id="addPlayer" title="Click here to add a player">Add Player</button>
							<button id="removePlayer" title="Click here to remove a player">Remove Player</button>
							<BR/><BR/>
							<input type="checkbox" id="fullBetting" title="Click here to enable betting on any card."><span class="checkboxText">Bet on any card</span></input>
							<input type="checkbox" id="removeCards" title="Click here so cards which are played are removed from the pack"><span class="checkboxText">Remove played Cards</span></input>
							<BR/>			
							<div id="player_1">Player 1: <input title="Please enter your name" MAXLENGTH=8></input> or select existing: <select title="Please select a player"></select></div>	
					</div>
					<div id="newGameButtons" class="newGameForm">
							<br/>
							<button id="startGame" title="Click here to start the game" class="formButton">Start Game</button>
							<button id="cancelGame" title="Click here to cancel." class="formButton">Cancel</button>
					</div>
				</div>
			</div>				
			<div id="scoreTab" class="tab"></div>
			<div id="drinkersTab" class="tab">
				<table>
					<tr>
					<th><img class="spinner" src="images/spinner.gif" style="text-align:center;" /></th>
					<th><a href="javascript:$.generateDrinkersTab(1,'name','asc')">Player Name</a></th>
					<th><a href="javascript:$.generateDrinkersTab(2,'max_finger','desc')">Most Fingers Drank</a></th>
					<th><a href="javascript:$.generateDrinkersTab(3,'max_correct','desc')">Most Correct Guesses</a></th>
					<th><a href="javascript:$.generateDrinkersTab(4,'last_played','desc')">Last Played</a></th>
					</tr>
				</table>
			</div>
		</div>	
		<div style="display:none;">
			<img src="images/up_arrow_glow.png"/>
			<img src="images/down_arrow_glow.png"/>
		</div>
	</body>
</html>
